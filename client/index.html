<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- Game Setup -->
    <div id="gameSetup">
      <input
        type="text"
        id="gameName"
        placeholder="Code (leave blank for new)"
      />
      <input type="text" id="playerName" placeholder="Input player name" />
      <button onClick="createGame()">Create/Join Game</button>
    </div>

    <!-- Lobby -->
    <div id="game" style="display: none">
      <p id="lobbyCode">Lobby code:</p>
      <p id="username">Username:</p>
      <p id="playerList">Player List</p>

      <button id="startGame" style="display: none" onclick="startGame()">
        Start Game
      </button>
    </div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
